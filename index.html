<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Pokemon PWA</title>
	<link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link rel="manifest" href="manifest.json" />
	<script src="./js/app.js">

	</script>
</head>

<body onload="render()">
	<!-- The entire app is housed in the main element. -->
	<main class="poke-card">
		<div class="left button">
			<button id="left-button" type="button" onclick="lower()"><</button>
    </div>
    <div class="main-card">
      <h1 id="name"></h1>
      <h2 id="number"></h2>
      <p id="gen"></p>
      <img id="sprite" src="" alt ="pokemon image" />
    </div>
    <div class="right button"> 
      <button id="right-button" type="button" onclick="raise()">></button>
    </div>
    
    
  </main>
</body>

</html>
